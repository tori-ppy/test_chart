<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="horizontal-container">
      <h3 id="locationName">場所のなまえ</h3>
      <h4 id="materialType">材料の種類</h4>
    </div>
    <div class="slideshow-container">
      <div class="item active" style="background-image: url('./img/7R9A11611.png')"></div>
      <div class="item" style="background-image: url('./img/IMG_6413.jpg')"></div>
      <div class="item" style="background-image: url('./img/20150201142613.jpg')"></div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <div class="container">
      <h4 onclick="toggleContent(this)">amountData</h4>
      <div class="content">
        <canvas id="bar-graph"></canvas>
      </div>
    </div>
    <div class="container">
      <h4 onclick="toggleContent(this)">example</h4>
      <div class="content">
        <canvas id="example-graph"></canvas>
      </div>
    </div>
    <div class="container">
      <h4 onclick="toggleContent(this)">過去のワーク</h4>
      <div class="content">
        <canvas id="works-graph"></canvas>
      </div>
    </div>
    <div class="container">
      <h4 onclick="toggleContent(this)" class="nodeEdit-header">
        NodeEdit
        <button>Add!</button>
      </h4>
      <div class="content nodeEdit-container">
        <label>Amount(g)</label>
        <input type="text" id="amount" name="amount" required minlength="4" maxlength="8" size="10" />
        <label>Location Name</label>
        <input type="text" id="locationName" name="locationName" required minlength="4" maxlength="8" size="10" />
        <label>Material Type</label>
        <input type="text" id="materialType" name="materialType" required minlength="4" maxlength="8" size="10" />
        <label>Collection Image</label>
        <input type="text" id="collectionImage" name="collectionImage" required minlength="4" maxlength="8" size="10" />
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
